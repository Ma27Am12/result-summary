<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="results">
       <h3 id="t">Your Result</h3>
       <div class="result">
         <p id="number"> 76</p>
         <p id="of">of 100 </p>
       </div>
       <div class="discription">
         <h2>Great</h2>
         <p id="d">         
          You scored higher than 65%  of <br> the people who have taken<br> these tests.
         </p>
       </div>
    </div>
    <div class="sumary">
        <div class="sumary-title">
          <h3 id="st"> Summary</h3>
        </div>
        <ul>
          <li id="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-img">
              <p id="r"> Reaction 80 / 100</p>           
          </li>
          <li id="memory">
            <img src="/assets/images/icon-memory.svg" alt="memory-img">
              <p id="m"> Memory 92 / 100</p>
          </li>
          <li id="verbal">
            <img src="/assets/images/icon-verbal.svg" alt="verbal-img">
              <p id="v">Verbal 61 / 100</p>
          </li>
          <li id="visual">
            <img src="/assets/images/icon-visual.svg" alt="visual-img">
              <p id="vi"> Visual 72 / 100</p>
          </li>
        </ul>
        <button>
           Continue
        </button>
    </div>
  </main>
</body>
</html>
